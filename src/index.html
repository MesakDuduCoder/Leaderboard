<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section id="show-scores">
            <div id="show-scores-container">
                <h2>Recent scores</h2>
                <button id="show-scores-button">Refresh</button>
            </div>
            <ul id="display-scores">
                <li>Name: 200</li>
                <li>Name: 20</li>
                <li>Name: 50</li>
                <li>Name: 78</li>
                <li>Name: 125</li>
                <li>Name: 77</li>
                <li>Name: 42</li>
            </ul>
        </section>
        <section id="add-scores">
            <h2>Add your score</h2>
            <form id="add-score-form">
                <input type="text" placeholder="Your name">
                <input type="number" placeholder="Your score">
            </form>
            <button id="add-score-button">Submit</button>
        </section>
    </main>
</body>

</html>
